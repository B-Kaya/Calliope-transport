techs:
  fuel_supply:
    essentials:
      name: "Fuel Supply"
      carrier: fuel
      color: "#00FF00"
    constraints:
      e_cap.max: inf  # Unlimited fuel supply

  aluminum_supply:
    essentials:
      name: "Aluminum Supply"
      carrier: aluminum
      color: "#FF8800"
    constraints:
      e_cap.max: inf  # Unlimited aluminum supply

  aluminum_demand:
    essentials:
      name: "Aluminum Demand"
      carrier: aluminum
      color: "#FF0000"
    constraints:
      r: ?  # Rate of aluminum demand
  
  transmission_line:
    essentials:
      name: "Aluminum Transmission Line"
      carrier: aluminum
    constraints:
      e_cap.max: ?  # Maximum capacity for aluminum transmission
      r: ?  # Fuel consumption rate per unit of aluminum transmitted
