import:
  - "model_config/techs.yaml"
  - "model_config/locations.yaml"
  - "scenarios.yaml"

config:
  init:
    name: main model
    calliope_version: 0.7.0
    time_subset: ["2005-01-01", "2005-01-31"]
    broadcast_param_data: true

  build:
    ensure_feasibility: true
    mode: plan
    add_math: [custom_constraints_state.yml, custom_constraints_delay.yml]

  solve:
    solver: gurobi
    zero_threshold: 1e-10

parameters:
  objective_cost_weights:
    data: 1
    index: [monetary]
    dims: costs
  bigM: 1e6

data_tables:
  time_varying_parameters:
    data: data_tables/supply_and_demand.csv
    rows: timesteps
    columns: [comment, nodes, techs, parameters]
    drop: comment
  cost_parameters:
    data: data_tables/costs.csv
    rows: techs
    columns: [parameters, comment]
    drop: comment
    add_dims:
      costs: monetary
