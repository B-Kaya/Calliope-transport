##
# TECHNOLOGY DEFINITIONS
##

techs:
  ##
  # Supply
  ##

  renewable_electricity:
    name: "Renewable Electricity"
    color: "#F9CF22"
    base_tech: supply
    carrier_out: electricity
    flow_cap_max: .inf

  ##
  # Demand
  ##

  electricity_demand:
    name: "Electricity Demand"
    color: "#072486"
    base_tech: demand
    carrier_in: electricity

  ##
  # Transmission
  ##

  undersea_cable_transport_tech:
    link_from: Iceland
    link_to: Netherlands
    one_way: true
    name: "Electricity Transport"
    color: "#8465A9"
    base_tech: transmission
    carrier_in: electricity
    carrier_out: electricity
    flow_cap_max: 1 # Maximum flow capacity for renewable transmission in GWh
    flow_out_eff: 0.958